<!doctype html>

<body class="container">
    <header>
        <!-- navbar section starts here  -->
        <nav class="navbar navbar-expand-lg bg-light py-2">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#"><span
                        class="bg-danger px-3 py-2 rounded text-white">Play</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <!-- navbar section ends here  -->
        <hr>

    <main>
        <!-- catagory section starts here  -->
        <section id="catagory" class="my-3">

        </section>
        <!-- catagory section ends here  -->
        <!-- catagory elements section starts here  -->
        <section>
            <div id="catagory-element-container" class="">
                <div class="card my-3 mx-auto" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- catagory element section ends here  -->
    </main>
