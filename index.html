<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read News with us</title>
    <!-- font awesome icon link  -->
    <script src="https://kit.fontawesome.com/bc49ce5c52.js" crossorigin="anonymous"></script>
    <!-- external css link  -->
    <link rel="stylesheet" href="style/styles.css">
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <!-- navbar section starts here  -->
        <nav class="navbar navbar-expand-lg bg-light py-2">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="index.html"><span
                        class="bg-danger px-3 py-2 rounded text-white">Read</span> News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="blogs/blog.html">Blog</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!-- navbar section ends here  -->
        <hr>
    </header>
    <main>
        <!-- catagory section starts here  -->
        <section id="catagory" class="my-3">
            <div id="catagory-container" class="d-flex justify-content-between align-items-center flex-wrap"></div>

        </section>
        <!-- all news count here  -->

        <section id="item-count-container" class="bg-danger d-none p-2 rounded">
            <h5 id="item-count" class="text-white text-uppercase text-small"></h5>
        </section>
        <!-- catagory section ends here  -->
        <!-- sorted by view -->
        <section>
            <div class="d-flex justify-content-md-between align-items-center flex-wrap justify-content-center">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="text-danger me-2 text-uppercase fw-bold">Sorted By View: </p>
                    <div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Default</option>
                            <option value="1">View</option>
                            <option value="2">Id</option>
                          </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-danger px-4 py-2 m-2">Todayâ€™s Pick</button>
                    <button class="btn btn-danger px-4 py-2 m-2">Trending</button>
                </div>
            </div>
        </section>
        <!-- catagory elements section starts here  -->
        <section>
            <!-- all category here  -->
            <div id="catagory-element-container"></div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title" id="modal-title"></h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- catagory element section ends here  -->
        <!-- spinner sectino starts here  -->
        <section id="spinner" style="height:60vh;" class="d-flex justify-content-center align-items-center d-none">   
            <div>
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </section>
    </main>

    <!-- external js link  -->
    <script src="js/apps.js"></script>
    <!-- bootstrap cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
